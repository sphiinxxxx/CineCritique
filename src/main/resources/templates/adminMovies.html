<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie Ticket Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Movie Ticket Booking System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/movies}">Movies</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/theatres}">Theatres</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <br>
    <br>
    <div class="row">
        <h1>List Movies</h1>
    </div>
    <div class="row">
        <div>
            <a th:href="@{/admin/movies/new}" class="btn btn-primary btn-sm mb-3">Add Movie</a>
        </div>
    </div>
    <br>
    <br>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Movie name</th>
            <th>Movie Description</th>
            <th>Movie rating</th>
            <th>Movie cast</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "movie: ${movies}">
            <td><a th:text = "${movie.movie_name}" th:href="@{/admin/movies/view/{id}(id=${movie.movie_id})}"></a></td>
            <td th:text = "${movie.description}"></td>
            <td th:text = "${movie.rating}"></td>
            <td th:text = "${movie.cast}"></td>
            <td>
                <a th:href="@{/admin/movies/update/{id}(id=${movie.movie_id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/admin/movies/delete/{id}(id=${movie.movie_id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
