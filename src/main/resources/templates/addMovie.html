<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Movie Ticket Booking System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <br>
  <br>
  <div class="row">
    <div class="container justify-content-center card">
      <h1 class="text-center">Add New Movie</h1>
      <div class="card-body">
        <form th:action="@{/admin/movies/new}" th:object="${movie}" method="post">
          <div class="form-group">
            <label>Movie Name</label>
            <input type="text" name="movie_name" th:field="*{movie_name}" class="form-control" />
          </div>
          <div class="form-group">
            <label>Movie Description</label>
            <input type="text" name="description" th:field="*{description}" class="form-control" />
          </div>
          <div class="form-group">
            <label>Movie Rating</label>
            <input type="text" name="rating" th:field="*{rating}" class="form-control" />
          </div>
          <div class="form-group">
            <label>Movie Cast</label>
            <input type="text" name="cast" th:field="*{cast}" class="form-control" />
          </div>
          <br>
          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
