<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie Ticket Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <br>
    <br>
    <div class="row">
        <div class="container justify-content-center">
            <div th:object="${theatre}">
                <h3 th:text = "${theatre.theatre_name}"></h3>
                <p th:text = "${theatre.location}"></p>
                <div class="container">
                    <a th:href="@{/admin/theatres/update/{id}(id=${theatre.theatre_id})}" class="btn btn-primary">Update</a>
                    <a th:href="@{/admin/theatres/delete/{id}(id=${theatre.theatre_id})}" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
